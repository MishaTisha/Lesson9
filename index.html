<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="float left">1</div>
      <div class="float right">2</div>
    </div>

    <div class="container">
      <div class="float left">1</div>
      <div class="cards">
        <div class="float right">5</div>
        <div class="float right">4</div>
        <div class="float right">3</div>
        <div class="float right">2</div>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <div class="float card">1</div>
        <div class="float card">2</div>
      </div>

      <div class="wrapper-second">
        <div class="float card">3</div>
        <div class="float card">4</div>
      </div>
    </div>
  </body>
</html>
